name: "Build Sphinx docs"
on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "cat Makefile; ls -l; pip install sphinx_rtd_theme"
        build-command: "cd source; sphinx-build -b html . ../_build"
        docs-folder: "."
